<script>

    var socket = io.connect(msj.ip);
    var role = msj.role, event = msj.et;
    var me = {
        role: role.base,
        id: Math.random() * 1989
    };
    //发送登陆事件
    socket.emit(event.login, me);
    //登陆成功回调
    socket.on(event.loginSuccess, function (o) {
        if (o.id == me.id) {
            console.log('login success');
        }
    });

    socket.on(event.addDesk, function (desk) {
        console.log(desk);
    });
    var datas = [];
    for (var i = 0; i < 5; i++) {
        datas.push({
            cm: i,
            price: i + 10,
            count: 1
        })
    }

    grid = new Grid({
        parent: '.right',
        title: 'grid demo',
        fields: [
            {en: 'cm', cn: '菜名'},
            {en: 'price', cn: '价钱'},
            {en: 'count', cn: '份数'}
        ],
        data: {list: datas},
        isQuery: false,
        height: 300,
        width: 500
    });


</script>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>


<script>
    var ip = 'http://localhost';
    var socket = io.connect(ip);
    //终端类型
    var role = {
        //显示设备
        monitor: 'monitor',
        //记账
        base: 'base',
        //终端，点菜器
        terminal: 'terminal'
    }

    //事件类型
    var event = {
        addDesk: 'addDesk',
        login: 'login',
        loginSuccess: 'ls'

    }
    var me = {
        role: role.monitor,
        id: Math.random() * 1989
    }

    //发送登陆事件
    socket.emit(event.login, me);
    //登陆成功回调
    socket.on(event.loginSuccess, function (o) {
        if (o.id == me.id) {
            console.log('login success');
        }
    })

    socket.on(event.addDesk, function (o) {
        console.log(o);
    })

</script>
</body>
</html>

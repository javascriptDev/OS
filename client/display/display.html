<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="client/util/js/lib/tpl.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client/util/js/util.js"></script>
    <style type="text/css">
        .c {
            width: 1000px;
            height: 400px;
            border: 1px solid red;
            padding: 10px;
        }

        .order-list {
            width: 100px;
            height: auto;
            display: inline-block;
            float: left;
            border: 1px solid red;
            border-radius: 10px;
            margin: 10px;
        }
    </style>

</head>
<body>

<div class="c">

</div>

<script>

    var socket = io.connect(msj.ip);
    //终端类型

    var role = msj.role,
            event = msj.et;
    var me = {
        role: role.monitor,
        id: Math.random() * 1989
    }

    //发送登陆事件
    socket.emit(event.login, me);
    //登陆成功回调
    socket.on(event.loginSuccess, function (o) {
        if (o.id == me.id) {
            console.log('login success');
        }
    })


    var body = document.querySelector('.c');
    socket.on(event.addDesk, function (desk) {
        console.log(desk);
        var list = document.createElement('div');
        list.className = 'order-list';
        list.innerHTML = template.compile(tpl.a)(desk);
        body.appendChild(list);
    })

</script>
</body>
</html>

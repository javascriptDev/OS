<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div draggable="true" style="width: 100px;height: 100px;border: 1px solid red;" class="b"></div>

<div style="height: 300px;width: 300px;border: 1px solid green;" class="a"></div>

<script>

    var b = document.querySelector('.b'),
            a = document.querySelector('.a');
    b.ondragstart = function (e) {

        e.dataTransfer.setData('a', b.className);
    }

    a.ondragover = function (e) {
        e.preventDefault();
    }
    a.ondrop = function (e) {
       a.appendChild(document.querySelector('.'+e.dataTransfer.getData('a')))
    }

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function randomColor() {
            var a = [1, 2, 3, 4, 5, 6, 7, 8, 9, 'A', 'B', 'C', 'D', 'E', 'F'];
            var result='';
            for (var i = 0; i < 6; i++) {
                result += a[Math.floor(Math.random() * 1000) % (a.length)];
            }
            return '#' + result;
        }
    </script>
    <script src="../js/components/chart/chart/line.js"></script>
    <script src="../js/components/chart/histogram.js"></script>
    <script src="../js/components/chart/pie.js"></script>
</head>
<body>


<script>
    function data(c) {
        var a = [];
        for (var i = 0; i < c; i++) {
            a.push(Math.floor(Math.random() * 1000 % 100));
        }

        return a;
    }


    new Histogram({

        label: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
        data: data(12),
        title: 'asd',
        height: 400,
        width: 500
    })

    new Line({

        label: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
        data: data(12),
        title: 'asd',
        height: 400,
        width: 500
    })

   var p= new pie({
        data: data(5),
        height: 400,
        width: 500
    })

</script>

</body>
</html>

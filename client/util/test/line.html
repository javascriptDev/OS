<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/lib/line.js"></script>
    <script src="../js/lib/histogram.js"></script>
</head>
<body>


<script>

    var a = [];
    for (var i = 0; i < 12; i++) {
        a.push(Math.floor(Math.random() * 1000 % 100));
    }

    new Histogram({

        label: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
        data: a,
        title: 'asd',
        height: 400,
        width: 500
    })

    new Line({

        label: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
        data: a,
        title: 'asd',
        height: 400,
        width: 500
    })


</script>

</body>
</html>
